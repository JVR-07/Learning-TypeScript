<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Validador de Contraseñas | Learning TS</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="../../dist/01-simple/app.js" defer></script>
  </head>
  <body>
    <div class="layout-container">
      <nav class="top-nav">
        <a href="../../index.html" class="nav-btn">
          <i class="ph ph-arrow-left"></i> Home
        </a>
        <div class="nav-title">
          Módulo 01: 
          <span class="badge easy">Fácil</span>
        </div>
        <a href="../02-intermediate/index.html" class="nav-btn">
          Siguiente <i class="ph ph-arrow-right"></i>
        </a>
      </nav>

      <div class="project-container">
        <div class="card validator-card">
          <header class="card-header">
            <h2>Validador de Seguridad</h2>
            <p class="subtitle">
              Escribe una contraseña para analizar su fortaleza en tiempo real
              usando TypeScript.
            </p>
          </header>

          <div class="input-group">
            <div class="input-wrapper">
              <input
                type="password"
                id="password-input"
                placeholder="Ingresa tu contraseña..."
              />
              <button id="togglePasswordBtn" class="eye-btn" type="button">
                <i class="ph ph-eye"></i>
              </button>
            </div>
            <div class="focus-border"></div>
          </div>

          <div class="rules-section">
            <h3>Requisitos:</h3>
            <ul class="rules-list">
              <li id="rule-length" class="rule-item">
                <span class="icon">○</span> Mínimo 8 caracteres
              </li>
              <li id="rule-number" class="rule-item">
                <span class="icon">○</span> Al menos un número
              </li>
              <li id="rule-uppercase" class="rule-item">
                <span class="icon">○</span> Al menos una mayúscula
              </li>
              <li id="rule-special" class="rule-item">
                <span class="icon">○</span> Al menos un carácter especial
              </li>
            </ul>
          </div>

          <div id="success-message" class="success-message hidden">
            <span class="check-icon">✓</span>
            ¡Contraseña Segura!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
